# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy to Loki

# Uncomment the lines below to enable the workflow.
# on:
#   push:
#     branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
      env:
        LOKI_USERNAME: ${{ secrets.LOKI_USERNAME }}
        LOKI_PASSWORD: ${{ secrets.LOKI_PASSWORD }}
        LOKI_USER_URN: ${{ secrets.LOKI_USER_URN }}
        VITE_CLOUD_CODE_NAME: ${{ secrets.VITE_CLOUD_CODE_NAME}}
        VITE_APP_CODE_NAME: ${{ secrets.VITE_APP_CODE_NAME }}
        VITE_PAGE_NAME: ${{ secrets.VITE_PAGE_NAME }}
        VITE_PAGE_CODE_NAME: ${{ secrets.VITE_PAGE_CODE_NAME }}
    - run: npm run loki --if-present
      env: 
        LOKI_USERNAME: ${{ secrets.LOKI_USERNAME }}
        LOKI_PASSWORD: ${{ secrets.LOKI_PASSWORD }}
        LOKI_USER_URN: ${{ secrets.LOKI_USER_URN }}
        VITE_CLOUD_CODE_NAME: ${{ secrets.VITE_CLOUD_CODE_NAME}}
        VITE_APP_CODE_NAME: ${{ secrets.VITE_APP_CODE_NAME }}
        VITE_PAGE_NAME: ${{ secrets.VITE_PAGE_NAME }}
        VITE_PAGE_CODE_NAME: ${{ secrets.VITE_PAGE_CODE_NAME }}
